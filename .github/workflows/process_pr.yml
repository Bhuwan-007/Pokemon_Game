name: Process New Pokedex Entry

on:
  # CRITICAL FIX: Removed the restrictive 'paths' filter. 
  # Use pull_request_target to allow running with write permissions on external forks
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  update-pokedex:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pull-requests: write 

    steps:
      # 1️⃣ Checkout Base Branch (main)
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      # 2️⃣ Fetch the Contributor's Changes (The Submission File)
      - name: Fetch PR Changes
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: ./.tmp-pr-changes # Download PR changes into a temporary folder
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 3️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Run validation & update script
      - name: Run Validation & Update Script
        run: node scripts/update-pokedex.js ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }} 
          
      # 6️⃣ Commit JSON Changes to the main branch
      - name: Commit JSON Changes to Main
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'AUTO: Pokedex entry added from PR #${{ github.event.pull_request.number }}'
          files: public/data/pokedex_data.json
          branch: ${{ github.base_ref }} # Commit directly to 'main'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          token: ${{ secrets.GH_PAT }} # Use the powerful PAT

