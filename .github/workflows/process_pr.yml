name: Process New Pokedex Entry

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'submissions/*.yaml'

jobs:
  update-pokedex:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Validation & Update Script
        id: validate
        run: |
          echo "Running Pokedex validation..."
          node scripts/update-pokedex.js ${{ github.event.pull_request.number }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # üß† Handle validation result
      - name: Check validation result
        id: check
        run: |
          if [ "${{ steps.validate.outcome }}" != "success" ]; then
            echo "‚ùå Validation failed"
            echo "result=failed" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "‚úÖ Validation passed"
            echo "result=success" >> $GITHUB_OUTPUT
          fi

      - name: Comment if validation fails
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚ùå **Pokedex Validation Failed**
            - Please make sure:
              1. Your YAML file is inside `/submissions/`
              2. The Pok√©mon name is spelled correctly and exists on [PokeAPI](https://pokeapi.co/)
              3. The YAML format matches the required template

      # ‚úÖ Commit only if everything is valid
      - name: Commit JSON Changes
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Pokedex Update: Added new entry from PR #${{ github.event.pull_request.number }}'
          files: 'public/data/pokedex_data.json'

      # --- Auto Merge Step ---
      - name: Install GitHub CLI
        if: success()
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Final Auto-Merge
        if: success()
        run: |
          echo "Attempting auto-merge for PR #${{ github.event.pull_request.number }}"
          gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch --admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
