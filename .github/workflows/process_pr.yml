name: Process New Pokedex Entry

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'submissions/*.yaml'

jobs:
  update-pokedex:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install js-yaml node-fetch

      - name: Run Pokedex Update Script
        run: node scripts/update-pokedex.js ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass the repository name for the GitHub API call in the script
          GITHUB_REPOSITORY: ${{ github.repository }} 
          
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Pokedex Update: Added new entry from PR #${{ github.event.pull_request.number }}'
          # CRITICAL PATH UPDATE: Commit the file in its new location
          files: 'public/data/pokedex_data.json'
