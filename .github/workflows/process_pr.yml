name: Process New Pokedex Entry

on:
  # Use pull_request_target to allow running with write permissions on external forks
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  update-pokedex:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pull-requests: write # Critical for closing the PR

    steps:
      # 1️⃣ Checkout Base Branch (main) - To get the latest JSON to read from
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      # 2️⃣ Fetch the Contributor's Changes (The Submission File)
      - name: Fetch PR Changes
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: ./.tmp-pr-changes # Download PR changes into a temporary folder
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # 3️⃣ Setup Node.js & Install dependencies
      - name: Setup & Install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      # 4️⃣ Run validation & update script
      - name: Run Validation & Update Script
        run: node scripts/update-pokedex.js ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }} 
          
      # 5️⃣ Commit JSON Changes to the main branch
      # This step makes the data live on the main branch.
      - name: Commit JSON Changes to Main
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'AUTO: Pokedex entry added from PR #${{ github.event.pull_request.number }}'
          files: public/data/pokedex_data.json
          branch: ${{ github.base_ref }} # Commit directly to 'main'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          token: ${{ secrets.GH_PAT }} # Use the powerful PAT

      # 6️⃣ Close the Pull Request (Final Step)
      # This step runs because the data is already on the main branch (from step 5).
      # It resolves the race condition by simply closing the PR instead of trying to merge it.
      - name: Close PR and Delete Branch
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              state: 'closed' // Close the PR
            });
            
            // Delete the source branch for cleanliness
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `heads/${pr.head.ref}`,
            });
