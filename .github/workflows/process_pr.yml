name: Process New Pokedex Entry

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run if a file in the submissions/ directory is added or modified
    paths:
      - 'submissions/*.yaml'

jobs:
  update-pokedex:
    runs-on: ubuntu-latest
    
    # Permissions are needed to allow the action to commit and push changes back
    permissions:
      contents: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch depth 0 is important to get full history for file comparison
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install js-yaml node-fetch

      - name: Run Pokedex Update Script
        # We pass the PR number to the script to get the changed files
        run: node scripts/update-pokedex.js ${{ github.event.pull_request.number }}
        env:
          # The GitHub token is automatically available for committing
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Pokedex Update: Added new entry from PR #${{ github.event.pull_request.number }}'
          # Only commit the updated JSON file
          files: 'pokedex_data.json'