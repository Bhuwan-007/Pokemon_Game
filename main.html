<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Home Page</title>
  <link rel="stylesheet" href="/css/homepage_css.css">
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="/elements/pokemon_background.mp4" type="video/mp4">
  </video>

  <!-- Pokeball Icon to Open/Close Slider -->
  <div id="pokeball-container">
    <img id="pokeball-icon" src="/elements/slider.png" alt="Pokeball Menu">
  </div>

  <!-- Slider Navigation Menu -->
  <nav id="slider-nav">
    <a href="/" class="slider-btn">
      <span class="btn-text">Home</span>
      <img class="btn-icon" src="/elements/home.png" alt="Home">
    </a>
    <a href="/mooncave" class="slider-btn">
      <span class="btn-text">Moon Cave</span>
      <img class="btn-icon" src="/elements/mooncave-img.png" alt="Moon Cave">
    </a>
    <a href="/pokelab" class="slider-btn">
      <span class="btn-text">PokéLab</span>
      <img class="btn-icon" src="/elements/pokelab-img.png" alt="PokéLab">
    </a>
    <a href="/pokedex" class="slider-btn">
      <span class="btn-text">Pokédex</span>
      <img class="btn-icon" src="/elements/pokedex-img.png" alt="Pokédex">
    </a>
    <a href="/pokemon-generator" class="slider-btn">
      <span class="btn-text">Pokémon Generator</span>
      <img class="btn-icon" src="/elements/pokemon-generator-img.png" alt="Generator">
    </a>
    <a href="/pokemon-card" class="slider-btn">
      <span class="btn-text">Card Generator</span>
      <img class="btn-icon" src="/elements/card_icon.png" alt="Card Generator">
    </a>
    <a href="/arena" class="slider-btn">
      <span class="btn-text">Poké Arena</span>
      <img class="btn-icon" src="/elements/arena-img.png" alt="Arena">
    </a>
  </nav>


  <div id="home-title">
    <h1>A Pokémon</h1>
    <h2>Journey</h2>
  </div>

  <!-- Pokéball on the Grass -->
  <img id="pokeball-bg" src="/elements/pokeball_bg.png" alt="Pokéball on Grass">



  <script src="/javascript/homepage_js.js"></script>
</body>
</html>
